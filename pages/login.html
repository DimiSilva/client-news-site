  <body onload="onLoad()">
    <header class="header-external-container">
      <div class="header-internal-container">
        <div class="header-title-and-search-container">
          <div class="header-title-container">
            <h1>Site de Notícias</h1>
          </div>
        </div>
        <nav class="header-navigation">
          <ul class="header-navigation-ul" id="header-navigation-ul">
            <li>

            <li>

    <main>
      <div class="external-container">
        <div class="internal-container">
          <h1 class="default-title">LOGIN</h1>
          <form>
            <div class="default-input-container">
              <label class="default-input-label" for="email-input">E-mail:</label>
              <input class="default-input" type="text" id="email-input" />
            </div>
            <div class="default-input-container">
              <label class="default-input-label" for="password-input">Senha:</label>
              <input class="default-input" type="password" id="password-input" />
            </div>
            <div class="default-action-buttons-container">
              <input type="button" value="Login" class="default-button default-button-success-theme" onclick="login()" />
            </div>
          </form>
        </div>
      </div>
